<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="footer stylesheet" href="styles/3-footer.css">
	<link rel="header stylesheet" href="styles/3-header.css">
	<link rel="common stylesheet" href="styles/4-common.css">
	<link rel="filter stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="Images/icon.png">
	<title>AirBnB Clone</title>
</head>

<body>
	<header>
        <div class="logo"></div>
    </header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Kampala...</h4>
				<ul class="popover">
					<li>
						<h2>West Kordafan:</h2>
						<ul>
							<li>El nahud</li>
							<li>Wl Foola</li>
						</ul>
					</li>
					<li>
						<h2>Khartoum:</h2>
						<ul>
							<li>Bahri</li>
							<li>Khartoum</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Jacuzzi, Kitchen...</h4>
				<ul class="popover">
					<li>internet</li>
					<li>kitchen</li>
					<li>jacuzzi</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>

	<footer>Best School</footer>
</body>

</html>
